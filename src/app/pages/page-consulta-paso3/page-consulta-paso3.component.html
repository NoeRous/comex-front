<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">Confirmación </ng-template>
        <ng-template pTemplate="subtitle"> Detalle de la consulta </ng-template>
        <ng-template pTemplate="content">
            <div class="field col-12">
                <label for="class">Flujo de Comercio Exterior</label>
                <br>
                <b>{{ flujo ? flujo.des: '-' }}</b>
               
            </div>
            <div class="field col-12">
                <label for="class">Variables Cuantitativas</label>
                <br>
                <ng-container *ngFor="let varCuantitativa of varCuantitativas">
                    <b>{{ varCuantitativa ? varCuantitativa.des : '-' }}</b>
                    <br>
                </ng-container>
            </div>
            
            <div class="field col-12">
                <label for="class">Variables Cualitativas</label>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between">
                <p-button label="Anterior" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button severity="success" label="Mostrar Información" (onClick)="confirmationPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
