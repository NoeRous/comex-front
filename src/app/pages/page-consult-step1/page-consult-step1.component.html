<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title"> Personal Information </ng-template>
        <ng-template pTemplate="subtitle"> Enter your personal information </ng-template>
        
        <ng-template pTemplate="content">
            
            <p-dropdown [options]="books.books" [(ngModel)]="books" optionLabel="name" [showClear]="true" placeholder="Select book"></p-dropdown>
            
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
