<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">Paso 1 -  Variables </ng-template>
        <ng-template pTemplate="subtitle"> Seleccione las opciones </ng-template>
        
        <ng-template pTemplate="content">

            <div class="col-12">
                <div class="card">
                    <h5>Variables</h5>
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col-12 md:col-3">
                            <label htmlFor="address">Flujo de comercio exterior</label>
                            <p-dropdown [options]="flujos.flujos" [(ngModel)]="flujos" optionLabel="des" [showClear]="true" placeholder="Select book"></p-dropdown>
                        </div>
                        <div class="field col-12 md:col-3">
                            <label htmlFor="city">Varables cuantitativas</label>
                            <p-dropdown [options]="cuantitativas.cuantitativas" [(ngModel)]="cuantitativas" optionLabel="des" [showClear]="true" placeholder="Select book"></p-dropdown>
                        </div>
                        <div class="field col-12 md:col-3">
                            <label htmlFor="state">Periodicidad</label>
                            <p-dropdown [options]="periodicidad.periodicidad" [(ngModel)]="periodicidad" optionLabel="des" [showClear]="true" placeholder="Select book"></p-dropdown>
                        </div>
                        <div class="field col-12 md:col-3">
                            <label htmlFor="zip">AÃ±o de referencia</label>
                            <p-multiSelect [options]="gestiones.gestiones" formControlName="selectedCities" optionLabel="gestion" placeholder="Select Cities"></p-multiSelect>
                        </div>
                    </div>
                </div>
            </div> 
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
